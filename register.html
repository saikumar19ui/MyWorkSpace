<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }
    .register-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(34, 62, 201, 0.1);
      width: 300px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #166fe5;
    }
    h2 {
      color: #1877f2;
      font-size: 24px;
      margin: 0 0 1rem;
      text-align: center;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register Page</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Gmail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit">Register</button>
      <!-- <a href="Loginpage.html"><button type="button">Back to Login</button></a> -->
      <p class="error" id="errorMsg">Passwords do not match. Please t1ry again.</p>
      <p class="success" id="successMsg">Registration successful! Redirecting to Home Page...</p>
    </form>
  </div>

  <script src="JavaScript.js/registation.js"></script>

</body>
</html>
